<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device=width, initial-scale=1.0">
        <title>Mugg & Bean | Enquiry Form</title>
        
        <style>body{font-family: Arial, sans-serif; margin: 40px; background colour: #f9f9f9} .form-container {background: #fff; padding: 25px; max-width: 500px; margin: auto; border-radius: 8px; box-shadow: 0px 4px 8px rbga(0,0,0,0.1); } .form-container h2 { text-align: center; color: #5c3d2e; /* Coffe brown */} label {display: block; margin-top: 15px; font-weight: bold;} input, select, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px;} button {background: #5c3d2e; color: white; padding: 12px; border: none; border-radius: 5px; margin-top: 20px; width: 100%; font-size: 16px; cursor: pointer;} button:hover { background: #7a523b; } </style>
                <input type="email" id="email" name="phone">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone">
                
                <label for="enquiry-type">Enquiry Type:</label>
                <select id="enquiry-type" name="enquiry_type" required>
                    <option value="">-- Select --</option>
                    <option value="feedback">Customer Feedback</option>
                    <option value="catering">Catering Request</option>
                    <option value="franchise">Franchise Opportunities</option>
                    <option value="Community">Community/CSR Involvement</option>
                    <option value="other">Other</option>
                </select>
                
                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Submit Enquiry</button>
            </form>
        </div>

    </body>
</html>
