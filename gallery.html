<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mugg & Bean Gallery</title>
  <style>
   body
   
   {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f7f4;
    }

    h1 {
      text-align: center;
      color: #5c3d2e;
    }

    /* Gallery grid */
    .gallery {
      display: flex;
      gap: 15px;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .gallery-item {
      width: 200px;
      height: 150px;
      background-color: #e6a756; /* muffin gold */
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 8px;
      transition: transform 0.3s;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      background-color: #d39342;
    }

    /* Lightbox background */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    /* Lightbox content */
    .lightbox-content {
      background: #fff;
      color: #5c3d2e;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      width: 400px;
      max-width: 90%;
    }

    /* Close button */
    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
    <a href ="index.html">Home</a>
    <a href ="enquiry.html">Enquiry</a>
    <a href ="about.html">About</a>
    <a href ="products.html">Products</a>
    <a href ="contact.html">Contact</a>
    <a href ="gallery.html">Gallery</a>
  <h1>Mugg & Bean Gallery</h1>
  <div class="gallery">
    <div class="gallery-item" onclick="openLightbox('Freshly Brewed Coffee â˜•')">Coffee</div>
    <div class="gallery-item" onclick="openLightbox('Famous Giant Muffins ðŸ§')">Muffins</div>
    <div class="gallery-item" onclick="openLightbox('Hearty Breakfasts ðŸ³')">Breakfast</div>
    <div class="gallery-item" onclick="openLightbox('Decadent Cakes ðŸ°')">Cakes</div>
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <div id="lightbox-content" class="lightbox-content"></div>
  </div>

  <script>
    // Open lightbox with content
    function openLightbox(content) {
      document.getElementById("lightbox-content").innerText = content;
      document.getElementById("lightbox").style.display = "flex";
    }

    // Close lightbox
    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }

    // Close lightbox when clicking outside the content
    window.addEventListener("click", function(event) {
      let lightbox = document.getElementById("lightbox");
      if (event.target === lightbox) {
        closeLightbox();
      }
    });
  </script>

</body>
</html>
